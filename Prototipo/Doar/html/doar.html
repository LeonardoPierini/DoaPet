<body>
    

    <header>
        <div class="container">
            <div class="logo">
                <img src="../img/petgraf-logo-site_998x.webp" alt=""><!--Imagem-->
            </div><!--Logo-->
    
            <div class="desktop">
                <nav>
                    <ul>

    </header>

    <section class="add-animal">
        <div id="animal-form" class="animal-form">  
            <h1>Adicionar Animal</h1>
    
            <input type="text" id="nome" placeholder="Nome do Pet" required>
            <input type="number" id="idade" placeholder="Idade do Pet (em anos)" required>
            <input type="number" id="peso" placeholder="Peso do animal (em kg)">
            
            <select id="sexo">
                <option value="macho">Macho</option>
                <option value="fêmea">Fêmea</option>
            </select>
    
            <input type="file" id="imagem" accept="image/*">
            <button onclick="addAnimal()">Adicionar</button>
        </div><!--animal-form-->
    </section><!--add-animal-->
    

    <section class="animal-i">
        <div id="lista-animais">
            <h1>Meus Animais Registrados</h1>
            <ul id="animais"></ul>
        </div><!--lista-animais-->
    </section>
        
    
    

    <script src="../js/doar.js"></script>
